<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgety App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section class="hero">
    <div class="budget">
      <div class="budget-title">
        Available Budget in <span class="budget__title--month">%Month%</span>:
      </div>
      <div class="budget-value">+ 20100,00</div>
      <div class="budget-income">
        <div class="budget-income-title">Income</div>
        <div class="right">
          <div class="budget-income-value">+ 4,300</div>
          <div class="baget-income-percentage">45%</div>
        </div>
      </div>
      <div class="budget-expenses">
        <div class="budget-expenses-title">Expenses</div>
        <div class="right">
          <div class="budget-expenses-value">- 1,954.36</div>
          <div class="budget-expenses-percentage">45%</div>
        </div>
      </div>
    </div>
  </section>
  <section class="input-values">
    <div class="input-wrapper">
      <select class="add-type">
        <option value="inc">+</option>
        <option value="exp">-</option>
      </select>
      <div class="description">
        <input type="text" class="add-description" placeholder="Add description">
      </div>
      <div class="value">
        <input type="text" class="add-value" placeholder="Value">
      </div>
      <div class="btn">
        <button class="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
      </div>
    </div>
  </section>
  <section class="budget-content">
    <div class="row">
      <div class="budget-wrapper">
        <div class="income-content">
          <div class="income-title">
            <h1>Income</h1>
          </div>
          <div class="income-list">
          </div>
        </div>
        <div class="expenses-content">
          <div class="expenses-title">
            <h1>Expenses</h1>
          </div>
          <div class="expenses-list">
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
